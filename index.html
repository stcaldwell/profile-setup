<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <h1>Sign Up</h1>
      <form>
      <div class="radio-buttons">
           <div>
            <input type="radio" name="account-type" value="admin">
            <label for="admin"> admin</label>
          </div>
          <div>
            <input type="radio" name="account-type" value="personal" checked>
            <label for="personal"> personal</label>
          </div>
          <div>
            <input type="radio" name="account-type" value="guest">
            <label for="guest"> guest</label>
          </div>
     </div>
     <div class="bottom-form">
          <div>
		        <label for="name">Name</label>
		        <input type="text" id="name" name="name">
          </div>
          <div>
		        <label for="email">Email Address</label>
		        <input type="email" id="email" name="email">
          </div>
          <div>
		        <label for="password">Password</label>
		        <input type="password" id="password" name="password">
          </div>
          <div class="password">
		        <label for="password">Confirm Passoword</label>
		        <input type="password" id="password" name="password">
          </div>
          <div class="profile">
            <label for="profile-picture">profile picture</label>
            <input type="file" id="profile-picture" name="profile-picture">
          </div>
          <div>
            <label for="submit-button"></label>
            <input class="submit" type="submit" value="sign up" name="submit-button">
          </div>
     </div>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
